    <h1>Lego</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>

      </div>
      <div id="page">

      <div id="filters">

        <button type="button" id="most-commented">By most commented</button>
        <button type="button" id="hot-deals">By hot deals</button>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>

          <option value="date-asc">Recently published</option>
          <option value="date-desc">Anciently published</option>

        <span>10 days</span>
      </div>
    </section>
    <section id="deals"></section>

    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
